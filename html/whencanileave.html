<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When can I leave?</title>
    <link rel="stylesheet" href="/css/whencanileave.css">
    <link rel="stylesheet" href="/css/index.css">
    <script src="https://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.js"></script>
    <link href="https://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css" rel="stylesheet"/>
    <script src="/js/whencanileave.js" defer></script>
</head>
<body>
    <h1>When can I leave?</h1>
    <p>When can I leave is a site to calculate your overtime at the end of a day,<br>so you can see when you can leave without having to <br>sacrifice your overtime or get too much minus time.</p>
    
    <div class="calculator-container">
        <h2>Overtime Calculator</h2>
        <form id="overtime-form">
            <label for="start-time">Start Time:</label>
            <input type="text" id="start-time" class="time-input" placeholder="HH:MM" required>

            <label for="end-time">End Time:</label>
            <input type="text" id="end-time" class="time-input" placeholder="HH:MM" required>

            <label for="break-time">Break Time (minutes):</label>
            <input type="number" id="break-time" value="0" min="0" required>

            <label for="required-work-time">Required Daily Work (HH:MM):</label>
            <input type="text" id="required-work-time" placeholder="08:24" value="08:24" required>

            <label for="current-overtime">Current Total Overtime (minutes):</label>
            <input type="number" id="current-overtime" value="0" required>

            <button type="submit">Calculate Overtime</button>
        </form>

        <div id="result">
            </div>
    </div>
</body>
</html>
